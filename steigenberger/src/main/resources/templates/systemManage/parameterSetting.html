<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/pie-chart.js" type="text/javascript"></script>
<link href="../assets/bootstrap.css" rel="stylesheet">
</head> 
<body>
	<div id="accordion-magical-coder-auto-id-15643667418619" class="panel-group" role="tablist" aria-multiselectable="true" style="margin-top: 20px; margin-left: 25px; margin-right: 25px;">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion-magical-coder-auto-id-1564366418619" href="#collapseOne-magical-coder-auto-id-1564b5313" aria-expanded="true" class="">业务参数配置 Business parameter configuration</a>
				</h4>
			</div>
			<div id="collapseOne-magical-coder-auto-id-15643667425313" class="panel-collapse collapse in" role="tabpanel" aria-expanded="true">
				<div class="panel-body" style="height: auto;" mc-ace="~">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr class="">
									<th style="width: 5%;">编号</th>
									<th class="" style="width: 35%;">参数 parameter name</th>
									<th class="" style="width:10%;">当前值 value</th>
									<th class="" style="width:10%;">生效时间 enableDate</th>
									<th class="" style="width:10%;">预设值 value</th>
									<th class="" style="width:10%;">生效时间 enableDate</th>
									<th class="" style="width:10%;">失效值 value</th>
									<th class="" style="width:10%;">生效时间 enableDate</th>
									<th class="" style="width:20%;">操作 operation</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:if="${parameters != null}">
									<tr th:each="setting,paramStart: ${parameters}">
										<td th:text="${paramStart.count}">1</td>
										<td th:text="${setting?.comment}" th:value="${setting?.comment}">48</td>
										<td th:text="${setting?.sValue}" th:value="${setting?.sValue}">48</td>
										<td th:text="${#dates.format(setting?.enableDate,'yyyy-MM-dd')}"></td>
										<td th:text="${setting?.afterValue}" th:value="${setting?.afterValue}">48</td>
										<td th:text="${#dates.format(setting?.afterEnableDate,'yyyy-MM-dd')}"></td>
										<td th:text="${setting?.preValue}" th:value="${setting?.preValue}">48</td>
										<td th:text="${#dates.format(setting?.preEnableDate,'yyyy-MM-dd')}"></td>
										<td>
										<!-- <i class="glyphicon glyphicon-pencil"></i> -->
											<button type="button" class="btn btn-primary btn-lg btn_update"  
											th:title="${setting?.id}" style="font-size: 13px; padding: 3px 10px;">
		                                    		编辑 edit
		                                	</button>
										</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
	var ctxPath  = [[@{/}]];
		$(function(){
		   	  $(".btn_update").on("click",function(){
		   		  var pId= $(this).attr("title");
		   			//pId=parseInt(pId); 
		   	      	window.location.href = ctxPath+"parameterSetting/toUpdate?id="+pId; 
		   	     	return false;
		         });
		});
     
</script>	
</body>
</html>
