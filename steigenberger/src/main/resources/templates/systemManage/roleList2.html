<script>
    // 提交表单
    function delete_info(id)
    {
        if(!id)
        {
            alert('Error！');
            return false;
        }
        // var form_data = new Array();
 
        $.ajax(
                {
                    url: "action/user_action.php",
                    data:{"id":id, "act":"del"},
                    type: "post",
                    beforeSend:function()
                    {
                        $("#tip").html("<span style='color:blue'>正在处理...</span>");
                        return true;
                    },
                    success:function(data)
                    {
                        if(data > 0)
                        {
                            alert('操作成功');
                            $("#tip").html("<span style='color:blueviolet'>恭喜，删除成功！</span>");
 
                            // document.location.href='world_system_notice.php'
                             location.reload();
                        }
                        else
                        {
                            $("#tip").html("<span style='color:red'>失败，请重试</span>");
                            alert('操作失败');
                        }
                    },
                    error:function()
                    {
                        alert('请求出错');
                    },
                    complete:function()
                    {
                        // $('#tips').hide();
                    }
                });
 
        return false;
    }
    
 // 添加入库操作
    function add_info()
    {
        var form_data = $("#form_data").serialize();
        alert(form_data);
 
    }

 
    // 编辑表单
   function get_edit_info(role_id)
    {
        if(!role_id)
        {
            alert('Error！');
            return false;
        }
        // var form_data = new Array();
 
        $.ajax(
                {
                    url: "role/roleInfo",
                    data:{"role_id":role_id},
                    type: "post",
                    beforeSend:function()
                    {
                        // $("#tip").html("<span style='color:blue'>正在处理...</span>");
                        return true;
                    },
                    success:function(data)
                    {
                        if(data)
                        {
 
                            // 解析json数据
                            var data = data;
 alert(data)
                            var data_obj = eval("("+data+")");
 
                            // 赋值
                            $("#id").val(data_obj.role_id);
                           
                            $("#name").val(data_obj.name);
                            /* $("#remark").val(data_obj.remark);
                            $("#act").val("edit"); */
 
                            // 将input元素设置为readonly
                            $('#id').attr("readonly","readonly")
                           // location.reload();
                        }
                        else
                        {
                            $("#tip").html("<span style='color:red'>失败，请重试</span>");
                          //  alert('操作失败');
                        }
                    },
                    error:function()
                    {
                        alert('请求出错');
                    },
                    complete:function()
                    {
                        // $('#tips').hide();
                    }
                });
 
        return false;
    }
 
    // 提交表单
    function check_form()
    {
        var role_id = $.trim($('#id').val());
        var act     = $.trim($('#act').val());
 
       /*  if(!role_id)
        {
            alert('角色ID不能为空！');
            return false;
        } */
           var form_data = $('#form_data').serialize();
        var submitData=decodeURIComponent(form_data,true);
        // 异步提交数据到action/add_action.php页面
        $.ajax(
                {
                    url: "role/submitRole",
                    data:submitData,
                    type: "post",
                    async: false,
                    beforeSend:function()
                    {
                        $("#tip").html("<span style='color:blue'>正在处理...</span>");
                        return true;
                    },
                    success:function(data)
                    {
                        if(data =="success")
                        {
 
                            var msg = "添加";
                            if(act == "edit") msg = "编辑";
                            $("#tip").html("<span style='color:blueviolet'>恭喜，" +msg+ "成功！</span>");
                            // document.location.href='system_notice.php'
                            alert(msg + "OK！");
                            location.reload();
                        }
                        else
                        {
                            $("#tip").html("<span style='color:red'>失败，请重试</span>");
                            alert('操作失败');
                        }
                    },
                    error:function()
                    {
                        alert('请求出错');
                    },
                    complete:function()
                    {
                        $('#acting_tips').hide();
                    }
                });
 
        return false;
    }
 
 
    $(function () { $('#addUserModal').on('hide.bs.modal', function () {
        // 关闭时清空edit状态为add
        $("#act").val("add");
        location.reload();
    })
    });
</script>
<body>
<div class="container" style="min-width: 1200px;">
 
<h1>
角色列表
</h1>
    <form action="extreme_award_user_list.php" method="post" class="form">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>角色ID：<input type="text" name="search_user_id" value="{search_user_id}"></td>
            <td>合计条件角色： <input type="text" name="search_total" value="{search_total}"></td>
            <td>   <!-- 按钮触发模态框 -->
                <button class="btn btn-primary btn-sm" data-toggle="modal"  data-target="#addRoleModal" οnclick="return get_edit_info(#{role.id})">

            </td>
        </tr>
        <tr>
            <td colspan="10" style=" text-align: center; padding: 10px; border: none">

            </td>
        </tr>
        </tbody>
    </table>
    </form>
 
    总数（<b>{total_count}</b>）
<table class="table table-hover table-bordered" >

</table>

                </div>

                                <input type="text" class="form-control" id="id" name="id" value=""
                                       placeholder="请输入角色ID">

                        </div>
                       
                        <div class="form-group">

                            </div>
                        </div>
 
                        <!-- <div class="form-group">
                            <label for="remark" class="col-sm-3 control-label">备注</label>

                                </textarea>
                            </div>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭

                    <button type="button" th:onclick="javascript:check_form()" class="btn btn-primary">
                        提交
                    </button><span id="tip"> </span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    </form>
</div>
