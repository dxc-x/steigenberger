<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('用户管理')">
<meta charset="utf-8" />
</head>
<body>
	<div class="panel">
		<div class="panel-heading">
			<form role="form" class="form-inline">
				<div class="input-group">
					<select class="form-control  searchVal1" name="">
					<option value="2" selected="selected">请选择</option>
						<option value="1">停用</option>
						<option value="0" >启用</option>
					</select>
				</div>
				<div class="input-group">
					<input type="text" value="" name="" class="form-control searchVal2"
						placeholder="按邮箱查找">
					<div class="input-group-btn">
						<span class="btn btn-primary" id="search"><i
							class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<div class="input-group">
					<a href="#" class="add  btn btn-primary"><i
						class="glyphicon glyphicon-plus"></i>创建用户</a>
				</div>
			</form>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-responsive">
				<caption>用户列表</caption>
				<thead>
					<tr>
						<th>编号</th>
						<th>邮箱</th>
						<th>LDAP许可</th>
						<th>账号状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:if="${pageInfo.list != null}">
						<tr th:each="user,userStart: ${pageInfo.list}">
							<td th:text="${userStart.count}">560001</td>
							<td th:text="${user.userMail}">Bangalore</td>
							<td th:text="${user.userIdentity}">560001</td>
							<td th:text="${user.isActive>0?'禁用' :'启用'}" th:style="${user.isActive>0?'color:red' :'color:green'}">560001</td>
							<td><a class="update" th:href="@{/user/add(id=${user?.id})}"  style="color: green;margin-right:20px;" th:title="${user.id}">
									<i class="glyphicon glyphicon-refresh"></i>编辑</a> 
									<a class="remove" href="user/delete" style="color: red" th:title="${user.id}"> <i class="glyphicon glyphicon-trash"></i></a> 
									<a th:href="|/user/allot?id=${user.id}|" style="margin-left: 20px;">分配权限</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>

			<nav aria-label="Page navigation">
				<ul class="pagination">
					<th:block th:if="${!pageInfo.isFirstPage}">
						<li><a href="#" aria-label="Previous"
							th:href="@{/user/index(number=${pageInfo.prePage})}"> <span
								aria-hidden="true">&laquo;</span>
						</a></li>
					</th:block>
					<th:block th:each="nums:${pageInfo.navigatepageNums}">
						<li th:class="${nums==pageInfo.pageNum? 'active' : ''}"><a
							href="#" th:href="@{/user/index(number=${nums})}"
							th:text="${nums}">1</a></li>
					</th:block>

					<th:block th:if="${!pageInfo.isLastPage}">
						<li><a href="#" aria-label="Next"
							th:href="@{/user/index(number=${pageInfo.nextPage})}"> <span
								aria-hidden="true">&raquo;</span>
						</a></li>
					</th:block>

				</ul>
			</nav>
		</div>
	</div>
	<!-- 角色操作模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<p class="modal-title" id="myModalLabel">角色操作</p>
				</div>
				<div class="modal-body">
					<form action="" method="post" class="form userfrom">
						<div class="form-group">
							<input type="number" class="form-control id hidden">
						</div>
						<div class="form-group">
							<label for="name">用户邮件</label> <input type="text"
								class="form-control userMail" name="userMail"
								placeholder="请输入名称">
						</div>
						<div class="form-group">
							<label for="name">LDAP许可</label> <input type="text"
								class="form-control userIdentity" name="userIdentity"
								placeholder="请输入名称">
						</div>
						<div class="form-group">
							<div class="input-group">
								<select class="form-control  isActice" name="isActice">
									<option value="1">停用</option>
									<option value="0">启用</option>
								</select>
							</div>
						</div>
						<div class="form-group text-righ">
							<button type="submit" class="submit btn btn-primary pull-right ">添加</button>
						</div>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script type="text/javascript">
	var ctxPath  = [[@{/}]];
      $(function(){
    	  $(".update, .add").on("click",function(){
    		 if($(this).attr("class")=='update'){
    			var id= $(this).attr("title");
    			var userMail=$(this).parent().siblings("td:eq(1)").text();
    			var userIdentity=$(this).parent().siblings("td:eq(2)").text();
    			var isActive=$(this).parent().siblings("td:eq(3)").text();
    			$(".userfrom .id").val(id);
    			$(".userfrom .userMail").val(userMail);
    			$(".userfrom .userIdentity").val(userIdentity);
    			$(".userfrom .isActive").val(isActive); 
    			$(".userfrom .submit").text("更新");
    		  }
    		  $("#myModal").modal("show");   		  
    		 return false;
    	  });
    	  
    	  $(".userfrom").on("submit",function(e){
    		  e.preventDefault();
    		  var url=ctxPath+"/user/add";
    		  var id=null;
    		  if($(".userfrom .id").val()!=null){
    			 id=parseInt($(".userfrom .id").val());
    		     }    		  
    		  var userMail=$(".userfrom .userMail").val();
    		  var userIdentity=$(".userfrom .userIdentity").val(); 
    		  var isActive=$(".userfrom .isActive").val();
    		
    		  var data={id:id,userMail:userMail,userIdentity:userIdentity,isActive:isActive}
    		  $.ajax(
    		      		{type:"POST",
    		      		   url: url,
    		      		   contentType:'application/json;charset=utf-8',
    		      		   data:JSON.stringify(data),
    		      		   success: function(data){	  
    		      			 showmsg(data);	     
    		      		   },
    		      		  error: function (xhr) {
    		      	        console.log(xhr);
    		      	    } });
    	     });
    	  $(".remove").on("click",function(){
      	    var url=ctxPath+$(this).attr("href");
      	    var id=$(this).attr("title");
      	  
	      	  $.ajax(
	      		{type:"get",
	      		   url: url,
	      		   contentType:'application/json;charset=utf-8',
	      		   data:{id:id},
	      		   success: function(data){	  
	      			 showmsg(data);	     
	      		   }});
	      	     return false;
	              });
    	  
    	  $("#search").on("click",function(){
    		      var isActive=$(".searchVal1").val();
    		      var userMail=$(".searchVal2").val();
    		      window.location.href = ctxPath+"/user/index?userMail="+userMail+"&userIdentity=flag&isActive="+isActive; 
    		      return false;
    	      });
          });
       
      function showmsg(data){
    	  if(data.status>200){
		    	toastr.warning(data.msg);  
		       }
		    else{
		    	toastr.success(data.msg);
		      }
		 setTimeout(function(){
			window.location.reload();	      				 
		    },1000);
      }
      
      toastr.options = {  
    	        closeButton: false,  
    	        debug: false,  
    	        progressBar: false,  
    	        positionClass: "toast-bottom-center",  
    	        onclick: null,  
    	        showDuration: "300",  
    	        hideDuration: "1000",  
    	        timeOut: "2000",  
    	        extendedTimeOut: "1000",  
    	        showEasing: "swing",  
    	        hideEasing: "linear",  
    	        showMethod: "fadeIn",  
    	        hideMethod: "fadeOut"  
    	    };  
    </script>
</body>
</html>
