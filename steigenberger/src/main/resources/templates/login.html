<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../drag/bootstrap-3.3.7/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../drag/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/logincss/form-elements.css">
        <link rel="stylesheet" href="../css/logincss/style.css">
		<script src="../js/jquery-1.11.1.min.js"></script>


    </head>
<script type="text/javascript">



</script>
    <body style ="background:url(../images/1.jpg) no-repeat;background-size:cover;">

        <!-- Top content -->
        <div class="top-content" >
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Selling Tool</h1>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			
                            		<p>Enter your name and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="loginIn" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">name</label>
			                        	<input type="text" name="username" placeholder="name..." class="form-username form-control" id="username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
			                        </div>
			                        <button type="submit" class="btn" id="user_insert_btn">Sign in!</button>
									<p></p>
									<span th:text="${msg}" style="color:#FFFFFF;font-size:20px"></span>
									
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
	
    </body>

</html>
