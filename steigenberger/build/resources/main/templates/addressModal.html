<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div  class="container" th:fragment="addressModal">
    	<div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width:700px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="">×</span></button>
					<h4 class="modal-title" id="myModalLabel">新增地址</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" id="addressModalType">
					<input type="hidden" id="addressIndex">
					<div class="panel-group">
						<div class="panel-body">
							<div class="row">
								<span class="col-md-2 control-label">地区</span>
								<div class="col-md-10">
									<div class="row">
										<div class="col-md-4" style="padding-left:4px">
											<select class="form-control" th:onchange="getCity(this,[[${order_option.citys}]])" id="selectProvince">
												<option value="">--选择省--</option>
												<option th:each="province : ${order_option.provinces}" th:value="${province.key}" th:text="${province.value}"></option>
											</select>
										</div>
									    <div class="col-md-4">
											<select class="form-control" id="citySelect" th:onchange="getDistrict(this,[[${order_option.districts}]])">
												<option value="">--选择市--</option>
											</select>
										</div>
										<div class="col-md-4">
											<select class="form-control"id="selectDistrict">
												<option value="">--选择区--</option>
											</select>
										</div>
									</div>
							    </div>
							</div>
							<div class="row">
								<span class="col-md-2 control-label">到货地址</span>
								<div class="col-md-10">
									<input type="text" class="form-control" aria-describedby="emailHelp" id="shippingAddress" >
							    </div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" onclick="confirmAddress()">确定</button>
							</div>
					</div>
				</div>
		    </div>
		</div>
	</div>
</div>
</div>
</body>
</html>
